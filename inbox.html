<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #117864;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.sent {
            text-align: right;
            background-color: #cce5ff;
            padding: 10px;
            border-radius: 10px;
        }
        .message.received {
            text-align: left;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-box {
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
    <title>Inbox</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Your Logo</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Message</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notification</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="https://via.placeholder.com/30" alt="Profile" class="rounded-circle">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- First Column: List of people who sent you messages -->
                <h2>People</h2>
                <ul class="list-group">
                    <li class="list-group-item">Person 1</li>
                    <li class="list-group-item">Person 2</li>
                    <li class="list-group-item">Person 3</li>
                    <!-- Add more list items as needed -->
                </ul>
            </div>
            <div class="col-md-8">
                <!-- Second Column: Conversation and message input -->
                <h2>Conversation</h2>
                <div class="chat-box">
                    <div class="card">
                        <div class="card-body">
                            <!-- Conversation messages -->
                            <div class="message sent">Your message 1</div>
                            <div class="message received">Their message 1</div>
                            <div class="message sent">Your message 2</div>
                            <div class="message received">Their message 2</div>
                            <!-- Add more message divs as needed -->
                        </div>
                    </div>
                </div>
                <form class="mt-3">
                    <!-- Message input field -->
                    <input type="text" class="form-control" placeholder="Type your message">
                    <button class="btn btn-primary mt-2">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
